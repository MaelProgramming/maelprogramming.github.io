<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickUnit – Convertisseur universel</title>
  <link rel="stylesheet" href="styles/main.css" />
  <meta name="google-adsense-account" content="ca-pub-6137417892699335">
  <link rel="icon" href="./icon.png">

  <!-- Script AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7838787852303437"
     crossorigin="anonymous"></script>
</head>

<body>
  <div class="app-container">
    <h1>QuickUnit</h1>
    <p>Convertisseur universel rapide et léger.</p>

    <div id="converter">
      <input type="number" id="amount" placeholder="Valeur" />
      <div class="currency-selects">
        <select id="from">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
        </select>

        <button id="swap" title="Échanger devises">↔</button>

        <select id="to">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
        </select>
      </div>

      <button id="convert">Convertir</button>
      <p id="result"></p>
    </div>

    <div id="ad-container" style="margin-top: 1rem;">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6137417892699335" data-ad-slot="2231076543"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script src="js/app.js"></script>
</body>

</html>
